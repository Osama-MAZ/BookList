<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLIst</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawsome/fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>
   <div class="container mt-4">
       <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">book</span>List</h1>
       <form id="book_form">
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text" id="title" class="form-control">
           </div>
           <div class="form-group">
               <label for="author">author</label>
               <input type="text" id="author" class="form-control">
           </div>
           <div class="form-group">
               <label for="isbn">isbn</label>
               <input type="text" id="isbn" class="form-control">
           </div>
           <input type="submit" value="Add book" class="btn btn-primary btn-block" style="width:100%;">
       </form>
       <table class=" table table-striped mt-5">
           <thead>
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>ISBN</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="book-list"></tbody>
       </table>
   </div>
<script src="js/script.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
</div>
</body>
</html>
